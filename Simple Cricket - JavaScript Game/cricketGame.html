<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket.css">
  <header><h1>Cricket Game</h1></header>
</head>
<body>
    <!--scores feature-->
  <div id="score">
    <button id="user">User: 0</button>
    <button id="tie">Tie: 0</button>
    <button id="Computer">Computer: 0</button>
  </div>

  <div id="game">
    <!-- Bat Button -->
    <button id="one" class="button" onclick="
      generateComputerChoice();
      ///console.log('You have chosen Bat');
      
      const ComputerChoiceMsg = `Computer has chosen ${computerChoice}`;
      if(computerChoice === 'Ball'){
        resultMsg = 'User Won!';
      } else if(computerChoice === 'Bat'){
        resultMsg = `It's a tie`;
      } else if(computerChoice === 'Stump'){
        resultMsg = 'Computer Won!';
      }

      alert(`You have chosen Bat and Computer has chosen ${computerChoice} and ${resultMsg}`);
      updateScore(resultMsg);
    ">Bat</button>

    <!-- Ball Button -->
    <button id="two" class="button" onclick="
      generateComputerChoice();
      //console.log('You have chosen Ball');
      
      //const ComputerMsg = `Computer has chosen ${computerChoice}`;

      if(computerChoice === 'Stump'){
        resultMsg = 'User Won!';
      } else if(computerChoice === 'Ball'){
        resultMsg = `It's a tie`;
      } else if(computerChoice === 'Bat'){
        resultMsg = 'Computer Won!';
      }

      alert(`You have chosen Ball and Computer has chosen ${computerChoice} and ${resultMsg}`);
      updateScore(resultMsg);
    ">Ball</button>

    <!-- Stump Button -->
    <button id="three" class="button" onclick="
      generateComputerChoice();
      //console.log('You have chosen Stump');
      
      //const ComputerChoiceMsgs = `Computer has chosen ${computerChoice}`;

      if(computerChoice === 'Bat'){
        resultMsg = 'User Won!';
      } else if(computerChoice === 'Stump'){
        resultMsg = `It's a tie`;
      } else if(computerChoice === 'Ball'){
        resultMsg = 'Computer Won!';
      }

      alert(`You have chosen Stump and Computer has chosen ${computerChoice} and ${resultMsg}`);
      updateScore(resultMsg);
    ">Stump</button>
  </div>

  <script>
    let userwins = 0;
    let ties = 0;
    let compwins = 0;
    let computerChoice;
    let resultMsg;
    function generateComputerChoice(){
      let randomNumber = Math.random() * 3;
      
      if(randomNumber > 0 && randomNumber <= 1){
        computerChoice = 'Bat';
      } else if(randomNumber > 1 && randomNumber <= 2 ){
        computerChoice = 'Ball';
      } else if(randomNumber > 2 && randomNumber <= 3){
        computerChoice = 'Stump';
      }

    }

    function updateScore(resultMsg) {
      if (resultMsg === "User Won!") {
        userwins++;
        document.querySelector("#user").textContent = `User: ${userwins}`;
      } else if (resultMsg === "Computer Won!") {
        compwins++;
        document.querySelector("#Computer").textContent = `Computer: ${compwins}`;
      } else if (resultMsg === "It's a tie") {
        ties++;
        document.querySelector("#tie").textContent = `Tie: ${ties}`;
      }
    }
  </script>
</body>
</html>
